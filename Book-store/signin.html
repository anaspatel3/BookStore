<body>

  <!-- Modal -->
  <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="show-cart table"></table>
          <div>Total price: $<span class="total-cart"></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" id='order-now'>Order now</button>
        </div>
      </div>
    </div>
  </div>


  <nav class="nav-bar">
    <div class="nav1">
      <img src="images/logo.png" width="120px" height="80px" />
    </div>
    <div class="icon-about">
      <a href="booklistpage.html" style="border-left: 1px solid white">All Books</a>
    </div>
    <div class="icon-about">
      <a href="contactus.html">Contact-Us</a>
    </div>
    <div class="icon-about">
      <a href="aboutus.html">About-Us</a>
    </div>
    <div class="icon-about">
      <a href="signup.html">Sign-Up</a>
    </div>
    <div class="icon-about">
      <i class="material-icons">
        <span class="material-icons-outlined " data-toggle="modal" data-target="#cart">
          shopping_cart
        </span>
      </i>
      <a href="#" style="color: black; font-size: 18px">Sign-in</a>
    </div>
  </nav>
  <div class="fullcontent">
    <div class="headings">
      <h1>Log in</h1>
      <h2>Already a member of our family, please sign in !!!</h2>
    </div>
    <div class="formbox">
      <h3>Log In</h3>

      <form id="form" action="#">
        <div class="input-control">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="asd" placeholder="Enter username" />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" class="asd" />
          <div class="error"></div>
        </div>

        <button type="submit" name="submit" class="mainbox">Log In</button>
        <label for="">New customer?</label>
        <a href="signup.html" style="text-decoration: none">
          <button class="mainbox" type="button">Sign up, Now.</button>
        </a>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      validateInputs();
    });

    const setError = (element, message) => {
      const inputControl = element.parentElement;
      const errorDisplay = inputControl.querySelector(".error");

      errorDisplay.innerText = message;
      inputControl.classList.add("error");
      inputControl.classList.remove("success");
    };

    const setSuccess = (element) => {
      const inputControl = element.parentElement;
      const errorDisplay = inputControl.querySelector(".error");

      errorDisplay.innerText = "";
      inputControl.classList.add("success");
      inputControl.classList.remove("error");
    };

    const validateInputs = () => {
      const usernameValue = username.value.trim();
      const passwordValue = password.value.trim();
      if (usernameValue === "") {
        setError(username, "Username is required");
      } else {
        setSuccess(username);
      }
      var number = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
      if (passwordValue.match(number)) {
        setSuccess(password);
      } else if (passwordValue === "") {
        setError(password, "Password is required.");
      } else if (passwordValue.length < 8) {
        setError(password, "Password must be at least 8 character.");
      } else {
        setError(password, "Uppercase & lowercase letter is required.");
      }
    };
  </script>
