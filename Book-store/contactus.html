  <div class="fullcontent">
    <div class="headings">
      <h1>Contact Us</h1>
      <h2>
        If you have any query/ suggestion/Message/ Question , Please let us
        know by submitting the form!
      </h2>
    </div>
    <br /><br />
    <div class="formbox">
      <h3>Contact Us</h3>
      <form id="form" action="#">
        <div class="input-control">
          <label for="">What's your email id?</label>
          <input type="text" name="email" id="email" class="asd" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="message">Any Suggestion/ Message/ Question ?</label>
          <textarea rows="4" type="text" id="message" name="message" class="asd">
            </textarea>
          <div class="error"></div>
        </div>
        <button type="submit" class="mainbox">Submit</button>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    const email = document.getElementById("email");
    const message = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      validateInputs();
    });

    const setError = (element, message) => {
      const inputControl = element.parentElement;
      const errorDisplay = inputControl.querySelector(".error");

      errorDisplay.innerText = message;
      inputControl.classList.add("error");
      inputControl.classList.remove("success");
    };

    const setSuccess = (element) => {
      const inputControl = element.parentElement;
      const errorDisplay = inputControl.querySelector(".error");

      errorDisplay.innerText = "";
      inputControl.classList.add("success");
      inputControl.classList.remove("error");
    };

    const isValidEmail = (email) => {
      const re =
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    };

    const validateInputs = () => {
      const emailValue = email.value.trim();
      const messageValue = message.value.trim();
      if (emailValue === "") {
        setError(email, "Email is required");
      } else if (!isValidEmail(emailValue)) {
        setError(email, "Provide a valid email address");
      } else {
        setSuccess(email);
      }
      if (messageValue === "") {
        setError(message, "Message is required");
      } else {
        setSuccess(message);
      }
    };
  </script>
